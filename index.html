<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Warehouse</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/416312be23.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav__row">
            <div class="nav__wrapper">
                <figure class="movie__logo--cont">
                    <img src="/assets/movie warehouse.png" class="movie__logo">
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link__hover-effect">HOME</a>
                    </li>
                    <li class="nav__link">
                        <a href="/movies.html" class="nav__link--anchor link__hover-effect">MOVIES</a>
                    </li>
                    <li class="nav__link">
                        <button class="contact__btn"><a href="#"
                                class="nav__link--btn link__hover-effect">CONTACT</a></button>
                    </li>
                </ul>
            </div>

            <div class="menu__close">
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </nav>
    <section id="landing-page">
        <div id="header__container">
            <div class="header__row">
                <h1 class="header__title">MOVIE WAREHOUSE</h1>
                <h3 class="header__sub-title"> Watch movies from the 90's 'til<span class="yellow"> NOW!</span></h3>
                <div class="search__line">
                    <input type="text" id="search__input" placeholder="Search by title">
                    <button class="search__btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <hr>
            <div class="movie__container">
                <div class="movie__row">
                    <img src="/assets/undraw_home-cinema_jdm1 (1).svg" class="movie__img">
                </div>
            </div>
    </section>
</body>

</html>
