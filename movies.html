<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="/index.css">
    <script defer src="/movies.js"></script>
    <script src="https://kit.fontawesome.com/416312be23.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav__row">
            <div class="nav__wrapper">
                <figure class="movie__logo--cont">
                    <img src="/assets/movie warehouse.png" class="movie__logo">
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="/index.html" class="nav__link--anchor link__hover-effect">HOME</a>
                    </li>
                    <li class="nav__link">
                        <button class="contact__btn"><a href="#"
                                class="nav__link--btn link__hover-effect">CONTACT</a></button>
                    </li>
                </ul>
            </div>

            <div class="menu__close">
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </nav>
    <section id="landing-page">
        <div id="header__container">
            <div class="header__row">
                <h1 class="header__title">Browse our movies</h1>
                <div class="search__line">
                    <input type="text" id="search__input" autocomplete="off" placeholder="Search for a movie">
                    <button id="search__btn" type="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <hr>
        <div id="spinner">
        <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="movie__list--container">
                <div class="movie__list--row">
                    <div id="movie__results"></div>
                    
                </div>
            </div>
    </section>
    
</body>
</html>
